<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculadora">
        <h1>
            Calculadora
        </h1>
      <p id="tela"></p>
      <div class="botoes">
        <div id="linha">
          <button onclick="apagarTudo()" class="cor">AC</button>
          <button onclick="apagar()" class="cor"><</button>
          <button class="cor" onclick="inserir('/')">/</button>
          <button class="cor" onclick="inserir('+')">+</button>
        </div>
        <div id="linha">
          <button onclick="inserir('7')">7</button>
          <button onclick="inserir('8')">8</button>
          <button onclick="inserir('9')">9</button>
          <button onclick="inserir('*')" class="cor">X</button>
        </div>
        <div id="linha">
          <button onclick="inserir('4')">4</button>
          <button onclick="inserir('5')">5</button>
          <button onclick="inserir('6')">6</button>
          <button class="cor" onclick="inserir('-')">-</button>
        </div>
        <div id="linha">
          <button onclick="inserir('1')">1</button>
          <button onclick="inserir('2')">2</button>
          <button onclick="inserir('3')">3</button>
          <button class="cor" onclick="inserir('.')">.</button>
        </div>
        <div id="linha">
          <button class="width" onclick="inserir('0')">0</button>
          <button id="width" class="cor" onclick="calcular()">=</button>
        </div>
      </div>
    </div>

      


    <script src="index.js"></script>
  </body>
</html>
